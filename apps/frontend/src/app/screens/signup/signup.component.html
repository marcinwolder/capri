<div class="flex items-center justify-center flex-grow h-full">
  <div class="p-6 max-w-sm w-full bg-white rounded-lg border border-gray-200 shadow-md">
    <h2 class="mb-6 text-xl font-bold text-gray-900">Sign Up</h2>
    <form (ngSubmit)="onSignup(form.value)" #form="ngForm" class="space-y-4">
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your Name</label>
        <input type="text" id="name" ngModel name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Name" required>
      </div>
      <div>
        <label for="surname" class="block mb-2 text-sm font-medium text-gray-900">Your Surname</label>
        <input type="text" id="surname" ngModel name="surname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Surname" required>
      </div>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
        <input type="email" id="email" ngModel name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email" required>
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
        <input type="password" id="password" ngModel name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Password" required>
      </div>
      <div>
        <label for="birthdate" class="block mb-2 text-sm font-medium text-gray-900">Birthdate</label>
        <input type="date" id="birthdate" ngModel name="birthdate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
      </div>
      <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create Account</button>
    </form>
    <app-error-box *ngIf="error">{{error}}</app-error-box>
  </div>
</div>
