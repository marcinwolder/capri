<app-background [image]="'2.jpg'"></app-background>

<div class="min-h-screen w-full px-4 pb-10 pt-20 bg-gray-900/30">
  <div class="mx-auto w-full max-w-4xl">
    <div class="rounded-2xl bg-white/90 p-6 shadow-lg">
      <h1 class="text-2xl font-semibold text-gray-900">Trip history</h1>
      <p class="mt-2 text-gray-600">
        Browse previously generated itineraries.
      </p>

      <div *ngIf="loading" class="mt-6 text-gray-700">
        Loading trips...
      </div>

      <div *ngIf="error" class="mt-6 rounded-xl border border-red-200 bg-red-50 p-4 text-red-800">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error && trips?.length === 0" class="mt-6 text-gray-700">
        No trips yet. Generate a trip to see it here.
      </div>

      <div *ngIf="!loading && !error && trips?.length" class="mt-6 space-y-4">
        <div *ngFor="let trip of trips" class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
          <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
            <div>
              <div class="text-lg font-semibold text-gray-900">
                {{ trip.city_name || 'Unknown city' }}
              </div>
              <div class="text-sm text-gray-600">
                {{ trip.days_len }} day{{ trip.days_len === 1 ? '' : 's' }}
              </div>
            </div>
            <button class="rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-600"
                    (click)="goToTrip(trip)">
              View trip
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
