<div class="flex flex-col items-center justify-center flex-grow h-full ">
  <div class="p-6 max-w-sm w-full bg-white rounded-lg border border-gray-200 shadow-md">
    <h2 class="mb-6 text-xl font-bold text-gray-900">Sign In</h2>
    <form (ngSubmit)="onSignIn(form.value)" #form="ngForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input type="email" id="email" ngModel name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email" required>
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
        <input type="password" id="password" ngModel name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Password" required>
      </div>
      <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign In</button>
      <button (click)="signInWithGoogle()" type="button" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-4">Sign in with Google</button>
    </form>
    <app-error-box *ngIf="error">{{error}}</app-error-box>
  </div>
  <div class="p-3">
    <h3>Don't have an account? <a class="text-blue-500 hover:blue-700" routerLink="/signup">Sign up</a></h3>
  </div>
</div>
